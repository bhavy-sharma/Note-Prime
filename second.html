<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>

<!-- <div class="container"> -->
    <!-- Left Side -->
    <div class="left-section">
        <h2>“Noteprime empowers you to capture, <br> organize, and share knowledge seamlessly.”</h2>
        <img src="https://via.placeholder.com/300" alt="Illustration">
    </div>

    <!-- Right Side -->
    <div class="right-section">
        <h2>Create Account</h2>
        <form>
            <div class="form-group-row">
                <div class="form-group">
                    <input type="text" class="form__input" placeholder=" " required>
                    <label class="form__label">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form__input" placeholder=" " required>
                    <label class="form__label">Last Name</label>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form__input" placeholder=" " required>
                <label class="form__label">E-mail</label>
            </div>
            <div class="form-group">
                <input type="password" class="form__input" placeholder=" " required>
                <label class="form__label">Password</label>
            </div>
            <button class="signup-btn">Sign Up</button>
        </form>
        

        <p class="login-text">Already have an account? <a href="#">Login</a></p>

        <div class="divider">or</div>

        <div class="social-buttons">
            <button><img src="fb-logo.png" alt="Facebook"> Sign up with Facebook</button>
            <button><img src="x-logo.png" alt="Twitter"> Sign up with Twitter</button>
        </div>
    </div>
<!-- </div> -->

</body>
</html>
