<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupation selection Page</title>
    <link rel="stylesheet" href="second.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .button-container .btn {
            padding: 25px 50px; 
            border-radius: 15px; 
            font-size: 25px; 
            height: 150px; 
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 25px; 
        }
        .button-container .col {
            flex: 1;
        }
        .next-button-container{
            margin-top: 30px;
        }
        .next-button-container .btn{
            height: 45px;
        }
        .right-section{
            margin-right: 120px;
        }
    </style>
</head>
<body>

    <!-- Left Side -->
    <div class="left-section">
        <h2>“Transform Your Notes, Elevate  <br> Your Learning.”</h2>
        <img src="https://via.placeholder.com/300" alt="Illustration">
    </div>

    <!-- Right Side -->
    <div class="right-section">
        <h2>Occupation</h2>
        
        <!-- Buttons for Student and Professional -->
        <div class="button-container">
            <div class="col">
                <button class="btn btn-primary w-100" type="button">Student</button>
            </div>
            <div class="col">
                <button class="btn btn-primary w-100" type="button">Professional</button>
            </div>
        </div>

        <!-- Other button  -->
        <div class="button-container">
            <button class="btn btn-primary w-50" type="button">Other</button>
        </div>

        <!-- Next button -->
        <div class="next-button-container">
            <button class="btn btn-primary w-100" type="button">Next</button>
        </div>
    </div>

</body>
</html>
